{% extends 'admin/base.html' %}
{% load staticfiles %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<div id="registro" class="container pt-4">
    <h1 class="display">Editar Cliente</h1>
    <p class="lead">Registro de clientes de ServiExpress</p>
    <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <div class="form-group nav justify-content-end">
            <button class="btn btn-primary" type="submit">Guardar</button>
            <a href="{% url 'listar_clientes' %}" class="btn btn-secondary ml-2">Volver</a>
        </div>
    </form>
</div>
{% endblock %}
